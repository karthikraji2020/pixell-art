<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixll Art  </title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="assets/styles/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script async src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <!-- icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <!-- Fonts -->
 <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500&display=swap" rel="stylesheet">
   <!-- aos -->
   <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
   <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body>
<div class="container">
 <div class="wrapper">
  <div class="sidenav" data-aos="flip-right" data-aos-easing="ease-out-cubic"
  data-aos-duration="2000">
  </div>

   <h1>Pixll Art </h1>
   <div class="board-wrapper" >
   <!-- <div class="board-wrapper" > -->
   <div id="board" >
   <!-- <div id="board" > -->
  </div>
  </div>

   <div class="features" data-aos="flip-left"  data-aos-easing="ease-out-cubic"
   data-aos-duration="1000">
    <div class="size_slider" >
      <p class="title">Board size </p>
        <input type="range" id="size_slider"  min="30" max="100" value="50">
        <span class="boardSize"></span>
    </div>
    <div class="underline"></div>
    <div class="count_slider"  >
      <p class="title">cell count  </p>
        <input type="range" id="count_slider" min="7" max="55" value="35">
        <div class="positionRow">
          <span>
            Row :<span class="grid_row"></span>
         </span> 
          <span>
            Col :<span class="grid_col"></span>
         </span> 
       </div>
    </div>
    <div class="underline"></div>

    <div class="position"  >
      <p class="title">Current position </p>
      <div class="positionRow">
              <span>
                Row :<span class="position_row"></span>
             </span> 
              <span>
                Col :<span class="position_col"></span>
             </span> 
      </div>
    </div>
    <div class="underline"></div>

    <div class="colors" >
      <p class="title">colors </p>
        <div class="color-palette">
        </div>
    </div>
    <div class="underline"></div>

    <div class="activeColor" >
      <p class="title">activeColor </p>
      <div class="active-colorRow" >
        <div class="active-color">
        </div>
        <!-- <p id="Myelement" onclick="changeColor()"> 
        </p>  -->
        <label for="pixell-art-colorPicker"> 
        </label>
     <input type="color"  id="pixell-art-colorPicker" name="pixell-art-colorPicker"/> 
      </div>
    </div>
    <div class="underline"></div>
    <div class="theme-palette" >
      <p class="title">theme </p>
        <div class="theme-paletteRow">
        
        </div> 
    </div>
    <div class="underline"></div>
      <div class="savedGrid">
        <p class="title">Saved Grids</p>
          <div  id="savedGridsList">
          </div>
      </div>
   </div>
 </div>


   <!-- Welcome Modal -->
   <div class="modal fade" id="welcomeModal" tabindex="-1" role="dialog" aria-labelledby="helpModal" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-dark">
          <h3>Welcome To Pixll Art</h3>
          <p>hope you will love the App</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">let's Explore</button>
        </div>
      </div>
    </div>
</div>
   <!-- Modal -->
   <div class="modal fade" id="saveGridModal" tabindex="-1" role="dialog" aria-labelledby="helpModal" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form class="form" id="saveGridForm">
              <label for="gridName">Enter Grid Name</label>
                <input type="text" class="form-control" placeholder="Enter Grid Name" id="gridName" autocomplete="off">
                <button type="submit" class="btn btn-dark btn-block">Save Grid </button>
            </form>
        </div>
      </div>
    </div>
</div>


<script>
  AOS.init();
</script>

<script  src="./assets/scripts/script.js"></script>

<script>
  new PixllArt("#board", 40, 40); 

setTimeout(() => {
  $('#welcomeModal').modal('show');
}, 2100);

</script>

</body>
</html>

 <!-- Fonts -->

 <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
 <!-- icons -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
<div class="container">
  <!-- <div id="board"></div>
  </div> -->

 <div class="wrapper">
   <div class="sidenav">

   </div>
   <p>picxl Art </p>
   <div class="board-wrapper">
   <div id="board" ></div>
  </div>

   <div class="features">
    <div class="size_slider">
      <p class="title">size </p>
        <input type="range" id="size_slider" min="30" max="100" >
    </div>
    <div class="underline"></div>

    <div class="count_slider">
      <p class="title">count slider </p>
        <input type="range" id="count_slider" min="7" max="55" >
    </div>
    <div class="underline"></div>

    <div class="position">
      <p class="title">position </p>
      <div>
              <span>
                Row :<span class="position_row"></span>
             </span> 
              <span>
                Col :<span class="position_col"></span>
             </span> 
      </div>
    </div>
    <div class="underline"></div>
    <div class="colors">
      <p class="title">colors </p>
     
      <div class="color-palette">
      </div>
    </div>
    <div class="activeColor">
      <p class="title">activeColor </p>
      <div class="active-colorRow">
        <div class="active-color">
        </div>
      </div>
     
    </div>
    <div class="underline"></div>
    <div class="theme-palette">
      <p class="title">theme </p>
        <div class="theme-paletteRow">
        
        </div>
    </div>

   </div>
 </div>
<script src="./assets/scripts/script.js"></script>
<script>
  let boardCell=25;
  const size_sliderVal =document.querySelector('#size_slider');
  const count_sliderVal =document.querySelector('#count_slider');
  const board =document.querySelector('#board');
  setTimeout(()=>{
    size_sliderVal.change('100');
  },0)

  size_sliderVal.addEventListener('change',(e)=>{
    let value =e.target.value;
    board.style.height =value+'%';
    board.style.width =value+'%';
  });

  count_sliderVal.addEventListener('change',(e)=>{
    let value =e.target.value;
    boardCell =value;
    new Board("#board", boardCell, boardCell); 
  });
  
  new Board("#board", boardCell, boardCell); 

</script>
</body>
</html>

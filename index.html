<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixl Art  </title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="assets/styles/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script async src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>


 <!-- Fonts -->
    <!-- font-family: 'Monserrat', Helvetica, sans-serif !important; -->
 <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
 <!-- icons -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
</head>
<body>
<div class="container">


 <div class="wrapper">
  <div class="sidenav">
     

  </div>
  
   <h1>picxl Art </h6>
   <div class="board-wrapper" >
   <div id="board" ></div>
  </div>

   <div class="features">
    <div class="size_slider">
      <p class="title">size </p>
        <input type="range" id="size_slider" min="30" max="100" value="50">
        <span class="boardSize"></span>
    </div>
    <div class="underline"></div>
    <div class="count_slider">
      <p class="title">cell count  </p>
        <input type="range" id="count_slider" min="7" max="55" value="25">
        <div class="positionRow">
          <span>
            Row :<span class="grid_row"></span>
         </span> 
          <span>
            Col :<span class="grid_col"></span>
         </span> 
  </div>
    </div>
    <div class="underline"></div>

    <div class="position">
      <p class="title">Current position </p>
      <div class="positionRow">
              <span>
                Row :<span class="position_row"></span>
             </span> 
              <span>
                Col :<span class="position_col"></span>
             </span> 
      </div>
    </div>
    <div class="underline"></div>
    <div class="colors">
      <p class="title">colors </p>
      <div class="color-palette">
      </div>
    </div>
    <div class="underline"></div>

    <div class="activeColor">
      <p class="title">activeColor </p>
      <div class="active-colorRow">
        <div class="active-color">
        </div>
      </div>
    </div>
    <div class="underline"></div>
    <div class="theme-palette">
      <p class="title">theme </p>
        <div class="theme-paletteRow">
        
        </div> 
    </div>
    <div class="underline"></div>
    <div class="savedGrid">
      <p class="title">Saved Grids</p>
      <div  id="savedGridsList">
      </div>
  </div>


   </div>
 </div>


   <!-- Modal -->
   <div class="modal fade" id="saveGridModal" tabindex="-1" role="dialog" aria-labelledby="helpModal" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form class="form" id="saveGridForm">
              <label for="gridName">Enter Grid Name</label>
                <input type="text" class="form-control" placeholder="Enter Grid Name" id="gridName" autocomplete="off">
                <button type="submit" class="btn btn-dark btn-block">Save Grid </button>
            </form>
        </div>
      </div>
    </div>
</div>

<script src="./assets/scripts/script.js"></script>
<script>
 
  new Board("#board", 25, 25); 

</script>
</body>
</html>
